<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/style.css">

    <!-- logo -->
    <link rel="shortcut icon" href="./imgs/icon_test.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <meta name="google-signin-client_id"
        content="570075629720-t8lnamkjs4kggo6dimruitguvs6usch8.apps.googleusercontent.com">

<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- ------- -->
    <!-- nav-bar -->
    <!-- ------- -->
    {% include "nav_bar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="mt-5 border border-3 rounded shadow-lg p-3 mb-5 bg-body rounded">

                        <div class="col-2"></div>
                        <div class="col">

                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-10"><a href="./forget_password.html"
                                class="link-dark d-flex justify-content-end">忘記密碼</a></div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <a class="w-100 mt-3 btn btn-outline-primary" href="./problem_list.html"

                        </div>
                        <div class="col-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>

                                data-login_uri="http://localhost/CodeAlchemy/templates/login.html"
                                data-auto_prompt="false" data-callback="handleCredentialResponse">
                            </div>

                            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                                data-text="signin_with" data-size="large" data-logo_alignment="left" data-ca>
                            </div>
                        </div>
                        <div class="col-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <script src="../static/js/login.js"></script>
